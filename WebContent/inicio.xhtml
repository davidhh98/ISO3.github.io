<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Today's Daily Deal</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">FRAGANCE</h1>
		

		<p:fieldset legend="INICIO DE SESION">
			<h:form>
				<h:panelGrid columns="2" styleClass="formTable">
  Identificación:
  <p:inputMask mask="a9999"
						value="#{registrarPersonaController.identificacion}"
						required="true" requiredMessage="Must supply account ID" />
               
  Contraseña:
     <p:password id="pwd1" value="#{registrarPersonaController.identificacion}"
      match="pwd2" label="Password 1" required="true" />

  Tipo Usuario:
        <p:selectOneMenu id="console" value="#{registrarPersonaController.identificacion}" style="width:125px">
            <f:selectItem itemLabel="Usuario" itemValue="" />
            <f:selectItem itemLabel="Cliente" itemValue="Xbox One" />
  		 </p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton value="Enviar"
					action="#{registrarPersonaController.registrarPersona}"
					process="@form" update="messages" onsuccess="PF('dlg').show()" />
				<p:dialog header="Attention" widgetVar="dlg" width="350">
					<p:messages id="messages" />
				</p:dialog>
			</h:form>
		</p:fieldset>
	</div>
</h:body>
</html>
