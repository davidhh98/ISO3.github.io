<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Registrarse</title>
</h:head>

<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Registrate ahora!</h1>
			<h:form>
				<h:panelGrid columns="2" styleClass="formTable">
  CEDULA:
  <p:inputMask mask="" 
  				value="#{registrarClienteController.cedulaCliente}" 
  				required="true" 
  				requiredMessage="Ingrese el documento de identificacion" />
               
  NOMBRE: 
  <p:inputMask mask=""
				value="#{registrarClienteController.nombresCliente}"
				required="true" 
				requiredMessage="Ingrese su nombre" />
						
  APELLIDO: 
  <p:inputMask mask=""
				value="#{registrarClienteController.apellidosCliente}"
				required="true"
				requiredMessage="Ingrese su apellido" />
				
  FECHA DE NACIMIENTO: 
  <p:inputMask mask="99/99/9999"
				value="#{registrarClienteController.fechaNacCliente}"
				required="true"
				requiredMessage="Ingrese su fecha de nacimiento (dd/mm/aaaa)" />
				
  TELEFONO: 
  <p:inputMask mask=""
				value="#{registrarClienteController.telefonoCliente}"
				required="true"
				requiredMessage="Ingrese su telefono" />
				
  CORREO: 
  <p:inputMask mask=""
				value="#{registrarClienteController.correoCliente}"
				required="true"
				requiredMessage="Ingrese su correo" />
				
  CONTRASEÑA: 
  <p:inputMask mask=""
				value="#{registrarClienteController.contraseñaCliente}"
				required="true"
				requiredMessage="Ingrese su contraseña" />

				</h:panelGrid>
				<p:commandButton value="Registrar"
					action="#{registrarClienteController.registrarCliente}"
					process="@form" update="messages" onsuccess="PF('dlg').show()" />
				<p:dialog header="Attention" widgetVar="dlg" width="450">
					<p:messages id="messages" />
				</p:dialog>
			</h:form>
	</div>
</h:body>
</html>
